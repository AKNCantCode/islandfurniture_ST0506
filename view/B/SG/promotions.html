<!DOCTYPE html>
<script src="../checkCountry.js"></script>
<html>
  <script src="../../header.js"></script>

  <body>
    <div class="body">
      <script src="menu2.js"></script>

      <div role="main" class="main">
        <section class="page-top">
          <div class="container">
            <div class="row">
              <div class="col-md-12"><h2>Promotions</h2></div>
            </div>
          </div>
        </section>

        <div class="container" style="margin-top: 20px;">
          <div class="row" id="featuredPromos">
            <div class="col-md-6">
              <div class="promo-feature" data-promo="0" tabindex="0" role="button" aria-label="Featured promotion 1">
                <div class="promo-feature__img" aria-hidden="true"></div>
                <div class="promo-feature__content">
                  <div class="promo-feature__badge">Featured</div>
                  <div class="promo-feature__title" id="promoTitle0">Beds &amp; Mattresses Specials</div>
                  <div class="promo-feature__subtitle" id="promoSubtitle0">Sleep comfort picks highlighted</div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="promo-feature" data-promo="1" tabindex="0" role="button" aria-label="Featured promotion 2">
                <div class="promo-feature__img" aria-hidden="true"></div>
                <div class="promo-feature__content">
                  <div class="promo-feature__badge">Featured</div>
                  <div class="promo-feature__title" id="promoTitle1">Sofas &amp; Chair Highlights</div>
                  <div class="promo-feature__subtitle" id="promoSubtitle1">Living room essentials featured</div>
                </div>
              </div>
            </div>
          </div>

          <hr class="tall">
          <div class="row" id="smallPromos"></div>
        </div>

        <!-- Bootstrap modal -->
        <div class="modal fade" id="promoModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="promoModalTitle">Promotion</h4>
              </div>
              <div class="modal-body" id="promoModalBody"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="../footer.js"></script>
    </div>

    <style>
      /* Featured promo card */
      .promo-feature {
        border: 1px solid #e5e5e5;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 10px 25px rgba(0,0,0,0.06);
        cursor: pointer;
        user-select: none;
        overflow: hidden;
        margin-bottom: 20px;
        position: relative;
      }

      .promo-feature__img {
        width: 100%;
        height: 230px;            /* adjust as needed */
        background-size: cover;
        background-position: center;
        background-color: #f2f2f2; /* fallback */
      }

      .promo-feature__content {
        padding: 16px 18px 18px;
        position: relative;
      }

      .promo-feature__badge {
        position: absolute;
        top: -14px;
        right: 16px;
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(0,0,0,0.12);
        background: #fff;
        box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      }

      .promo-feature__title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
      }

      .promo-feature__subtitle {
        color: rgba(0,0,0,0.65);
      }

      /* Small promos */
      .promo-small {
        border: 1px solid #e9e9e9;
        border-radius: 12px;
        padding: 14px;
        min-height: 110px;
        background: #fff;
        margin-bottom: 16px;
        cursor: default;
        user-select: none;
      }
      .promo-small__title { font-weight: 700; margin-bottom: 6px; }
      .promo-small__meta { color: rgba(0,0,0,0.6); font-size: 13px; }
    </style>

    <script src="promotions.js"></script>
  </body>
</html>
